{% extends 'base.html' %}

{% block title %}Policy{% endblock %}

{% block content %}
<div class="container content-container">
    <div class="row no-gutters">

        <div class="col-md-9 order-md-2">

            <div class="single-post-home">

                <h5>
                        {{ verification.name }}
                </h5>

                            <p class="p-small-two text-muted">
                  Version:  {{ verification.version}}
                </p>


            <p class="p-small-two text-muted">
                  Policy ID:  {{ verification.policy_id}}
                </p>



                <button type="button" class="btn btn-sm btn-outline-danger" data-toggle="modal" data-target="#deletePolicyModal">
                    Delete
                </button>

            </div>


        </div>

        <div class="col-md-3 order-md-1">
            {% include 'about_me_snippet.html' %}
        </div>

    </div>
</div>


{% include 'policy_delete_modal.html' %}
{% endblock %}
